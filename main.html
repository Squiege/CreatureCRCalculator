<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature CR Calculator</title>
    <script type="module" src="data.js"></script>
    <script type="module" src="calculator.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div>
        <h1>Creature CR Calculator</h1>
    </div>

    <div>
        <div>Health</div>
        <div>Hit Points</div>
        <input type="number" id="hpRange" placeholder="Enter health points" />
        <div>Armor Class</div>
        <input type="number" id="ac" placeholder="Enter armor class" />
    </div>

    <div>
        <div>Attack</div>
        <div>Ability 1</div>
        <div>Attack Bonus</div>
        <input type="number" id="attackBonus1" placeholder="Enter attack bonus" />
        <div>Damage</div>
        <input type="number" id="damage1" placeholder="Enter damage" />
        <div>Damage Type</div>
        <select id="damageType1">
            <option value="slashing">Slashing</option>
            <option value="piercing">Piercing</option>
            <option value="bludgeoning">Bludgeoning</option>
            <option value="fire">Fire</option>
            <option value="cold">Cold</option>
            <option value="lightning">Lightning</option>
            <option value="acid">Acid</option>
            <option value="poison">Poison</option>
            <option value="necrotic">Necrotic</option>
            <option value="radiant">Radiant</option>
            <option value="thunder">Thunder</option>
            <option value="force">Force</option>
            <option value="psychic">Psychic</option>
            <option value="magical">Magical</option>
            <option value="nonmagical">Nonmagical</option>
        </select>
        <button>Add New Ability</button>
    </div>

    <div>
        <div>Save</div>
        <div>Save DC</div>
        <input type="number" id="saveDC" placeholder="Enter save DC" />
        <div>Save Bonus</div>
        <input type="number" id="saveBonus" placeholder="Enter save bonus" />
    </div>

    <div>
        <div>Estimated CR</div>
        <div>Estimated CR Calculation</div>
    </div>
</body>
</html>
